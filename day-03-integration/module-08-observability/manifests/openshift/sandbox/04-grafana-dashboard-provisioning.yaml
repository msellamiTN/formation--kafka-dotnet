apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  labels:
    app: grafana
    module: observability
data:
  providers.yml: |
    apiVersion: 1
    providers:
      - name: 'kafka-dashboards'
        orgId: 1
        folder: 'Kafka'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/kafka
