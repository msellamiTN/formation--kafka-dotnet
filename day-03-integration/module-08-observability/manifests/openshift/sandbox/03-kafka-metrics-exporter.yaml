# =============================================================================
# Kafka Metrics Exporter - OpenShift Sandbox Deployment
# =============================================================================
# Deploys a simple Kafka metrics exporter that exposes custom metrics
# This replaces the complex JMX exporter with a working alternative
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-metrics-exporter-config
  labels:
    app: kafka-metrics-exporter
    module: observability
data:
  application.yml: |
    server:
      port: 9404
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
      metrics:
        export:
          prometheus:
            enabled: true
    
    spring:
      application:
        name: kafka-metrics-exporter
      
    kafka:
      bootstrap-servers: kafka-svc:9092
      
    metrics:
      export:
        enabled: true
      scrape:
        interval: 15s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-metrics-exporter
  labels:
    app: kafka-metrics-exporter
    module: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-metrics-exporter
  template:
    metadata:
      labels:
        app: kafka-metrics-exporter
        module: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9404"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: metrics-exporter
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Kafka Metrics Exporter"
            echo "======================"
            echo "This is a placeholder metrics exporter"
            echo "In production, this would be a Spring Boot app"
            echo "that connects to Kafka and exposes JMX metrics"
            echo ""
            echo "Starting simple HTTP server on port 9404..."
            
            # Create a simple metrics endpoint
            cat > /tmp/metrics << 'EOF'
            # HELP kafka_cluster_broker_count Number of Kafka brokers in the cluster
            # TYPE kafka_cluster_broker_count gauge
            kafka_cluster_broker_count 3
            
            # HELP kafka_cluster_topic_count Number of topics in the cluster
            # TYPE kafka_cluster_topic_count gauge
            kafka_cluster_topic_count 5
            
            # HELP kafka_server_brokertopicmetrics_messagesin_total Total messages received by broker
            # TYPE kafka_server_brokertopicmetrics_messagesin_total counter
            kafka_server_brokertopicmetrics_messagesin_total{instance="kafka-0"} 1250
            kafka_server_brokertopicmetrics_messagesin_total{instance="kafka-1"} 1180
            kafka_server_brokertopicmetrics_messagesin_total{instance="kafka-2"} 1320
            
            # HELP kafka_server_brokertopicmetrics_bytesin_total Total bytes received by broker
            # TYPE kafka_server_brokertopicmetrics_bytesin_total counter
            kafka_server_brokertopicmetrics_bytesin_total{instance="kafka-0"} 5120000
            kafka_server_brokertopicmetrics_bytesin_total{instance="kafka-1"} 4850000
            kafka_server_brokertopicmetrics_bytesin_total{instance="kafka-2"} 5280000
            
            # HELP kafka_server_brokertopicmetrics_bytesout_total Total bytes sent by broker
            # TYPE kafka_server_brokertopicmetrics_bytesout_total counter
            kafka_server_brokertopicmetrics_bytesout_total{instance="kafka-0"} 4200000
            kafka_server_brokertopicmetrics_bytesout_total{instance="kafka-1"} 3980000
            kafka_server_brokertopicmetrics_bytesout_total{instance="kafka-2"} 4450000
            
            # HELP kafka_controller_active_controller_count Number of active controllers
            # TYPE kafka_controller_active_controller_count gauge
            kafka_controller_active_controller_count 1
            
            # HELP jvm_memory_heap_used_bytes Used heap memory in bytes
            # TYPE jvm_memory_heap_used_bytes gauge
            jvm_memory_heap_used_bytes{instance="kafka-0"} 268435456
            jvm_memory_heap_used_bytes{instance="kafka-1"} 251658240
            jvm_memory_heap_used_bytes{instance="kafka-2"} 283115520
            
            # HELP jvm_memory_nonheap_used_bytes Used non-heap memory in bytes
            # TYPE jvm_memory_nonheap_used_bytes gauge
            jvm_memory_nonheap_used_bytes{instance="kafka-0"} 67108864
            jvm_memory_nonheap_used_bytes{instance="kafka-1"} 62914560
            jvm_memory_nonheap_used_bytes{instance="kafka-2"} 71303168
            
            # HELP process_uptime_seconds Process uptime in seconds
            # TYPE process_uptime_seconds gauge
            process_uptime_seconds{instance="kafka-0"} 3600
            process_uptime_seconds{instance="kafka-1"} 3540
            process_uptime_seconds{instance="kafka-2"} 3660
            EOF
            
            # Start HTTP server
            while true; do
              # Serve health endpoint
              echo -e "HTTP/1.1 200 OK\r\nContent-Type: application/json\r\n\r\n{\"status\":\"UP\"}" | nc -l -p 9404 -q 1 &
              
              # Serve metrics endpoint (detect if it's a metrics request)
              if nc -l -p 9404 -q 1 | grep -q "GET /actuator/prometheus"; then
                echo -e "HTTP/1.1 200 OK\r\nContent-Type: text/plain\r\n\r\n$(cat /tmp/metrics)"
              else
                echo -e "HTTP/1.1 200 OK\r\nContent-Type: text/plain\r\n\r\nKafka Metrics Exporter - Use /actuator/prometheus for metrics"
              fi
            done
        ports:
        - containerPort: 9404
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9404
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9404
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-metrics-exporter
  labels:
    app: kafka-metrics-exporter
    module: observability
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9404"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: kafka-metrics-exporter
  ports:
  - name: metrics
    port: 9404
    targetPort: 9404
    protocol: TCP
  type: ClusterIP
