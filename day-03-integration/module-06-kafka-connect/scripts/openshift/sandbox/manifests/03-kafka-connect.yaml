# =============================================================================
# Kafka Connect (Debezium 2.5) - Deployment + Service for OpenShift Sandbox
# =============================================================================
# Uses debezium/connect:2.5 which includes PostgreSQL and SQL Server connectors.
# Connects to the 3-node KRaft Kafka cluster via headless service DNS.
# Replication factor = 3 to match the 3-broker cluster.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connect
  labels:
    app: kafka-connect
    module: kafka-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect
  template:
    metadata:
      labels:
        app: kafka-connect
    spec:
      containers:
      - name: kafka-connect
        image: docker.io/debezium/connect:2.5
        ports:
        - containerPort: 8083
        env:
        - name: BOOTSTRAP_SERVERS
          value: kafka-0.kafka-svc:9092,kafka-1.kafka-svc:9092,kafka-2.kafka-svc:9092
        - name: GROUP_ID
          value: connect-cluster
        - name: CONFIG_STORAGE_TOPIC
          value: connect-configs
        - name: OFFSET_STORAGE_TOPIC
          value: connect-offsets
        - name: STATUS_STORAGE_TOPIC
          value: connect-status
        - name: CONFIG_STORAGE_REPLICATION_FACTOR
          value: "3"
        - name: OFFSET_STORAGE_REPLICATION_FACTOR
          value: "3"
        - name: STATUS_STORAGE_REPLICATION_FACTOR
          value: "3"
        - name: KEY_CONVERTER
          value: org.apache.kafka.connect.json.JsonConverter
        - name: VALUE_CONVERTER
          value: org.apache.kafka.connect.json.JsonConverter
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect
  labels:
    app: kafka-connect
    module: kafka-connect
spec:
  selector:
    app: kafka-connect
  ports:
  - port: 8083
    targetPort: 8083
