server.port=${SERVER_PORT:8080}

spring.application.name=lab-1-2c-producer-resilient

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
app.kafka.topic=${KAFKA_TOPIC:banking.transactions}
app.kafka.dlq-topic=${KAFKA_DLQ_TOPIC:banking.transactions.dlq}

# Retry settings
app.retry.max-attempts=${MAX_RETRIES:3}
app.retry.base-backoff-ms=${RETRY_BACKOFF_MS:1000}

# Circuit breaker (simple)
app.circuit.max-consecutive-failures=${CIRCUIT_BREAKER_THRESHOLD:5}
app.circuit.open-duration-ms=${CIRCUIT_BREAKER_OPEN_MS:60000}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
