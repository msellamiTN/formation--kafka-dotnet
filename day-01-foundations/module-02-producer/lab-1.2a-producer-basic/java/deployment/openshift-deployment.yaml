apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebanking-producer-basic-java
  labels:
    app: ebanking-producer-basic-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebanking-producer-basic-java
  template:
    metadata:
      labels:
        app: ebanking-producer-basic-java
    spec:
      containers:
        - name: api
          image: ebanking-producer-basic-java:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-svc:9092"
            - name: KAFKA_TOPIC
              value: "banking.transactions"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ebanking-producer-basic-java
  labels:
    app: ebanking-producer-basic-java
spec:
  selector:
    app: ebanking-producer-basic-java
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ebanking-producer-basic-java
spec:
  to:
    kind: Service
    name: ebanking-producer-basic-java
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
