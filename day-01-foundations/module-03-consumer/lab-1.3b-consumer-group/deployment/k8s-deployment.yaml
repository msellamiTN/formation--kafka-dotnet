# Kubernetes Deployment for E-Banking Balance API (Lab 1.3b)
# Usage: kubectl apply -f deployment/k8s-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebanking-balance-api
  labels:
    app: ebanking-balance-api
    module: consumer
    lab: "1.3b"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebanking-balance-api
  template:
    metadata:
      labels:
        app: ebanking-balance-api
    spec:
      containers:
        - name: api
          image: ebanking-balance-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: Kafka__BootstrapServers
              value: "kafka-svc:9092"
            - name: Kafka__GroupId
              value: "balance-service"
            - name: Kafka__Topic
              value: "banking.transactions"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/Balance/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/Balance/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ebanking-balance-api
  labels:
    app: ebanking-balance-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: ebanking-balance-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ebanking-balance-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ebanking-balance-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ebanking-balance-api
                port:
                  number: 8080
